services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: gradelens-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
      - frontend
      - cv-api
    restart: unless-stopped
    networks:
      - gradelens

  # Frontend
  frontend:
    build:
      context: ..
      dockerfile: presentation/frontend/Dockerfile.prod
    container_name: gradelens-frontend
    restart: unless-stopped
    networks:
      - gradelens

  # Node API (Production)
  api:
    build:
      context: ..
      dockerfile: application/api/Dockerfile.prod
    container_name: gradelens-api
    depends_on:
      mongo:
        condition: service_started
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URL: mongodb://mongo:27017/gradelens
      REDIS_URL: redis://redis:6379/0
      SCAN_STORAGE_DIR: /data/scans
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ALLOWED_ORIGINS: http://143.198.207.23
    volumes:
      - scan_data:/data/scans
      - storage_data:/app/storage
    restart: unless-stopped
    networks:
      - gradelens

  # Python CV Worker
  cv-worker:
    build:
      context: ../compute/cv
    container_name: gradelens-cv-worker
    depends_on:
      redis:
        condition: service_healthy
    command: python -m app.workers.scan_worker
    volumes:
      - scan_data:/data/scans
      - storage_data:/app/storage
    environment:
      REDIS_URL: redis://redis:6379/0
      IMAGE_ROOT: /data/scans
      DEBUG: "false"
    restart: unless-stopped
    networks:
      - gradelens

  # Python CV API
  cv-api:
    build:
      context: ../compute/cv
    container_name: gradelens-cv-api
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      REDIS_URL: redis://redis:6379/0
      DEBUG: "false"
    volumes:
      - storage_data:/app/storage
    restart: unless-stopped
    networks:
      - gradelens

  # Redis
  redis:
    image: redis:7-alpine
    container_name: gradelens-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - gradelens

  # MongoDB
  mongo:
    image: mongo:7
    container_name: gradelens-mongo
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: gradelens
    restart: unless-stopped
    networks:
      - gradelens

volumes:
  mongo_data:
  redis_data:
  scan_data:
  storage_data:

networks:
  gradelens:
    driver: bridge
